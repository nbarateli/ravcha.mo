<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="vendor/awesomeplete/awesomplete.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>ravcha.mo?</title>
</head>
<body>
<div id="header">ravcha.mo</div>
<div id="main">
  <div id="container">
    <form id="ingredients">
      <div id="match">
        <input class="ingredient-n" placeholder="ინგრედიენტის დასახელება" name="ingredient_name" data-id=-1
               autocomplete="off">'
        <!--<input type="checkbox" id="strict-match"><label for="strict-match">strict match</label>-->
      </div>
      <div id="ingredient-list">
      </div>
      <!--<input type="submit" value="ძებნა">-->
    </form>
    <div id="results">
    </div>
  </div>
</div>
<div id="footer"></div>
<script type="mustache/x-tmpl" id="ingredient-template" charset="UTF-8">
  <input type="hidden" name="id" value="{{id}}">
  <span class="ingredient-name">{{name}}</span>
  <span><a class="delete-ingredient">x</a></span>
</script>
<script type="mustache/x-tmpl" id="recipe-template" charset="UTF-8">
  <input type="hidden" value="{{id}}">
  <img class='meal-image' src="{{image}}">
  <span class="meal-name">{{name}}</span>
  <span class="meal-ingredient-count">საჭირო ინგრედიენტთა რაოდენობა: {{ingredientCount}}</span>
</script>

<script type="mustache/x-tmpl" id="recipe-ingredient-template" charset="UTF-8">
  <p>{{title}}</p>
</script>
<script type="mustache/x-tmpl" id="recipe-full-template" charset="UTF-8">
  <a class="recipe-title" target="_blank" href="{{url}}"><p>{{name}}</p></a>
  <img src="{{image}}" class="recipe-image">
  <ul class="recipe-ingredients">

  </ul>
  <div class="recipe-text">{{&recipe}}</div>
</script>


<div id="recipe-modal" class="modal hidden">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="recipe-content">
    </div>
  </div>
</div>
<script src="vendor/awesomeplete/awesomplete.min.js" async></script>
<script src="vendor/mustache.js" async></script>
<script src="script/main.js" async></script>
</body>
</html>
